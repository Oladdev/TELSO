<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atlas Core Legacy</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: white;
    }

    .section {
      width: 100%;
      padding: 50px 0;
    }

    .red-bg {
      background: #b30000; /* deep red */
      color: white;
      position: relative;
    }

    .title, .overlay-text, .legacy {
      font-weight: 900;
      margin: 0;
      line-height: 1em;
      transition: transform 0.3s ease; /* smooth grow animation */
      display: inline-block;
      cursor: pointer;
    }

    .title {
      font-size: 3em;
      color: black;
    }

    .overlay {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }

    .overlay img {
      max-width: 200px;
      height: auto;
      border: 2px solid black;
      border-radius: 10px;
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      color: black;
      white-space: nowrap;
    }

    .legacy {
      font-size: 2.5em;
      color: #b30000;
      margin-top: 80px;
    }

    /* Hover effect */
    .title:hover,
    .overlay-text:hover,
    .legacy:hover {
      transform: scale(1.3); /* grows 30% bigger */
    }
  </style>
</head>
<body>

  <!-- First section -->
  <div class="section red-bg">
    <h1 class="title">ATLAS</h1>
    <div class="overlay">
      <img src="case.png" alt="Phone Case"> <!-- replace with your case image -->
      <div class="overlay-text">CORE</div>
    </div>
  </div>

  <!-- Legacy -->
  <div class="section">
    <h1 class="legacy">LEGACY</h1>
  </div>

</body>
</html>
